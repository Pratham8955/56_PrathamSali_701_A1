<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello NodeJS</title>
</head>
<body>
    <h1>NodeJS AJAX Demo</h1>
    <button onclick="fetchHello()">Get Hello Message</button>
    <p id="output"></p>

    <script>
        function fetchHello() {
            fetch('/gethello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerText = data;
                })
                .catch(error => {
                    console.error("Error fetching hello:", error);
                });
        }
    </script>
</body>
</html>
